<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Info App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header-js></header-js>
  <food-info-app url="./food.json"></food-info-app>
  <script type="module" src="./header.js"></script>
  <script type="module" src="./food-info-app.js"></script>
  <script>
    document.querySelectorAll('.card .details_button').forEach(btn=>{
      btn.addEventListener('click', e=>{
        const card = e.currentTarget.closest('.card');
        card.classList.toggle('show-popover');
      });
    });
    document.addEventListener('click', e=>{
      document.querySelectorAll('.card.show-popover').forEach(card=>{
        if(!card.contains(e.target)) card.classList.remove('show-popover');
      });
    });
  </script>
</body>
</html>
