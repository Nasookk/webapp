<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foods</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./food.js"></script>
</head>
<body>
<main>
  <food-list></food-list>
</main>
  <script>
    document.querySelectorAll('.card .details_button').forEach(btn=>{
      btn.addEventListener('click', e=>{
        const card = e.currentTarget.closest('.card');
        card.classList.toggle('show-popover');
      });
    });
    document.addEventListener('click', e=>{
      document.querySelectorAll('.card.show-popover').forEach(card=>{
        if(!card.contains(e.target)) card.classList.remove('show-popover');
      });
    });
  </script>
</body>
</html>
