        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

  <div class="search-bar">
    <input type="text" placeholder="Search for food or restaurant..."/>

  <div class="main-container">

      <section>
        <h2>Popular</h2>
        <div class="foods-grid">
          <fos-food></fos-food>
          <fos-food></fos-food>

      <section>

    <section>
      <aside class="restaurants-section">
      <h2>Top Restaurants</h2>

       <fos-food isrest="true" fname="Мандах"></fos-food>
       <fos-food></fos-food>
       <fos-food></fos-food>
      </div>
    </aside>
  </div>
</section>
  <script>
    document.querySelectorAll('.card .details_button').forEach(btn=>{
      btn.addEventListener('click', e=>{
        const card = e.currentTarget.closest('.card');
        card.classList.toggle('show-popover');
      });
    });
    document.addEventListener('click', e=>{
      document.querySelectorAll('.card.show-popover').forEach(card=>{
        if(!card.contains(e.target)) card.classList.remove('show-popover');
      });
    });
  </script>
</body>
