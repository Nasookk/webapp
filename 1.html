<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ForkU – Хоол хүргэлт</title>
  <style>
    :root{
      --brand:#ff9f1c;
      --brand-600:#ff8a00;
      --ink:#1f2328;
      --muted:#6b7280;
      --card:#ffffff;
      --bg:#fffaf4;
      --ring:rgba(255,159,28,.35);
      --radius:18px;
      --shadow:0 6px 24px rgba(17,24,39,.08);
    }

    /* reset-ish */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,Helvetica,sans-serif;
      color:var(--ink);
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}

    /* layout */
    .container{max-width:1240px;margin:0 auto;padding:16px 20px 72px}

    /* header / nav */
    .topbar{
      position:sticky;top:0;z-index:20;
      background:linear-gradient(180deg,var(--bg),#fff3e1 85%);
      border-bottom:1px solid #ffe3bf;
      box-shadow:0 2px 0 rgba(255,159,28,.08);
    }
    .brand-row{display:flex;align-items:center;gap:24px;padding:8px 20px}
    .logo{
      display:flex;align-items:center;gap:10px;font-weight:800;
      font-size:40px;letter-spacing:.5px;color:var(--brand-600);
    }
    .logo .fork{
      width:44px;height:44px;border-radius:12px;background:#fff;box-shadow:var(--shadow);
      display:grid;place-items:center;border:2px solid #ffd59c
    }
    .logo .fork svg{width:26px;height:26px}
    nav ul{display:flex;gap:28px;list-style:none;margin:0;padding:0}
    nav a{font-weight:600;opacity:.9}
    nav a:hover{color:var(--brand-600)}

    /* search strip */
    .search-strip{
      display:grid;
      grid-template-columns:1.4fr 0.8fr auto;
      gap:14px;
      padding:18px 20px 22px;
      border-top:1px dashed #ffd59c;
      background:#fff2e6;
    }
    .field{
      background:#fff;border:1.5px solid #ffe0b2;border-radius:999px;
      display:flex;align-items:center;gap:10px;padding:10px 14px;
      box-shadow:0 4px 18px rgba(255,159,28,.08);
    }
    .field input, .field select{
      border:0;outline:0;background:transparent;width:100%;
      font:inherit;color:inherit
    }
    .btn{
      border:0;cursor:pointer;padding:12px 26px;border-radius:999px;
      background:var(--brand);color:#111;font-weight:800;letter-spacing:.2px;
      box-shadow:0 8px 24px rgba(255,159,28,.35);transition:.15s transform;
    }
    .btn:hover{transform:translateY(-1px);background:var(--brand-600)}
    .btn:active{transform:translateY(0)}

    /* sections */
    .grid{
      display:grid;grid-template-columns:2fr 1fr;gap:28px;margin-top:22px
    }
    .section{display:grid;gap:18px}
    .section h2{
      font-size:28px;margin:0;padding:6px 0 2px;border-left:6px solid var(--brand);
      padding-left:12px
    }

    /* cards */
    .cards{
      display:grid;
      grid-template-columns:repeat(2,minmax(260px,1fr));
      gap:22px;
    }
    .card{
      display:grid;grid-template-columns:120px 1fr;gap:18px;
      background:var(--card);border-radius:var(--radius);padding:16px;
      box-shadow:var(--shadow);border:1px solid #ffe6c7;
    }
    .thumb{
      width:120px;height:120px;border-radius:16px;overflow:hidden;
      background:#fff6ea;border:1px solid #ffe0bf;
    }
    .title{
      font-size:22px;font-weight:800;margin:.1rem 0 .35rem;
    }
    .meta{display:flex;align-items:center;gap:14px;color:var(--muted);font-weight:700}
    .meta svg{width:18px;height:18px;opacity:.8}
    .actions{margin-top:12px}
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      background:#fff7ec;border:1px solid #ffe1bd;border-radius:999px;
      padding:10px 16px;font-weight:700
    }

    /* right list (restaurants) */
    .rl-card{
      display:grid;grid-template-columns:110px 1fr;gap:16px;
      background:#fff;border:1px solid #ffe6c7;border-radius:var(--radius);
      box-shadow:var(--shadow);padding:14px;
    }
    .rl-title{font-size:22px;font-weight:800;margin:2px 0 6px}
    .rl-sub{color:var(--muted);font-weight:700}
    .rl-meta{display:flex;gap:12px;align-items:center;color:var(--muted)}
    .badge{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;background:#fff7ec;border:1px solid #ffe0bf;font-weight:700}

    /* responsive */
    @media (max-width: 1024px){
      .grid{grid-template-columns:1fr}
      .cards{grid-template-columns:repeat(2,1fr)}
    }
    @media (max-width: 720px){
      .brand-row{flex-direction:column;align-items:flex-start;gap:8px}
      nav ul{gap:18px;flex-wrap:wrap}
      .search-strip{grid-template-columns:1fr;gap:10px}
      .cards{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="brand-row">
        <div class="logo" aria-label="ForkU">
          <span class="fork" aria-hidden="true">
            <!-- tiny fork/knife mark -->
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M5 3v8a2 2 0 1 0 4 0V3M9 7H5M14 3v8m0 0a2 2 0 1 0 4 0V7" stroke="#ff9f1c" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </span>
          <span>ForkU</span>
        </div>

        <nav aria-label="Главное меню">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Foods</a></li>
            <li><a href="#">Restaurants</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </nav>
      </div>

      <!-- Search -->
      <div class="search-strip" role="search">
        <label class="field" aria-label="Хайх">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <circle cx="11" cy="11" r="7" stroke="#ff9f1c" stroke-width="2"/>
            <path d="M20 20L16 16" stroke="#ff9f1c" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <input placeholder="Search for foods and restaurants..." />
        </label>
        <label class="field" aria-label="Байршил сонгох">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M12 21s-7-6.3-7-11A7 7 0 1 1 19 10c0 4.7-7 11-7 11Z" stroke="#ff9f1c" stroke-width="2"/>
            <circle cx="12" cy="10" r="2.5" stroke="#ff9f1c" stroke-width="2"/>
          </svg>
          <select>
            <option>Location сонгох</option>
            <option>Сүхбаатар</option>
            <option>Баянгол</option>
            <option>Чингэлтэй</option>
          </select>
        </label>
        <button class="btn">Search</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="grid">
      <!-- Left: foods -->
      <section class="section">
        <h2>Дуртай хоол</h2>
        <div class="cards">
          <!-- Card 1 -->
          <article class="card">
            <div class="thumb">
              <img src="https://images.unsplash.com/photo-1604908176997-4316c99e1786?q=80&w=600&auto=format&fit=crop" alt="Хуушуур">
            </div>
            <div>
              <div class="title">Хуушуур</div>
              <div class="meta">
                <span>2,0₮</span>
                <span title="Байршил">
                  <svg viewBox="0 0 24 24" fill="none"><path d="M12 21s-7-6.3-7-11A7 7 0 1 1 19 10c0 4.7-7 11-7 11Z" stroke="currentColor" stroke-width="2"/><circle cx="12" cy="10" r="2.5" stroke="currentColor" stroke-width="2"/></svg>
                </span>
                <span>5,0★</span>
              </div>
              <div class="actions">
                <button class="pill">Нэмэлт</button>
              </div>
            </div>
          </article>

          <!-- Card 2 -->
          <article class="card">
            <div class="thumb">
              <img src="https://images.unsplash.com/photo-1551183053-bf91a1d81141?q=80&w=600&auto=format&fit=crop" alt="Хөнгөн зууш">
            </div>
            <div>
              <div class="title">Хөнгөн зууш</div>
              <div class="meta">
                <span>2,0₮</span>
                <span title="Байршил">
                  <svg viewBox="0 0 24 24" fill="none"><path d="M12 21s-7-6.3-7-11A7 7 0 1 1 19 10c0 4.7-7 11-7 11Z" stroke="currentColor" stroke-width="2"/><circle cx="12" cy="10" r="2.5" stroke="currentColor" stroke-width="2"/></svg>
                </span>
                <span>5,0★</span>
              </div>
              <div class="actions">
                <button class="pill">Нэмэлт</button>
              </div>
            </div>
          </article>
        </div>

        <h2>Онцлох хоол</h2>
        <div class="cards">
          <!-- Card 3 -->
          <article class="card">
            <div class="thumb">
              <img src="https://images.unsplash.com/photo-1625944528833-3f2a9f2f7fcb?q=80&w=600&auto=format&fit=crop" alt="Бөөрөнхий мах">
            </div>
            <div>
              <div class="title">Бөөрөнхий мах</div>
              <div class="meta">
                <span>2,0₮</span>
                <span title="Байршил">
                  <svg viewBox="0 0 24 24" fill="none"><path d="M12 21s-7-6.3-7-11A7 7 0 1 1 19 10c0 4.7-7 11-7 11Z" stroke="currentColor" stroke-width="2"/><circle cx="12" cy="10" r="2.5" stroke="currentColor" stroke-width="2"/></svg>
                </span>
                <span>5,0★</span>
              </div>
              <div class="actions">
                <button class="pill">Нэмэлт</button>
              </div>
            </div>
          </article>

          <!-- Card 4 -->
          <article class="card">
            <div class="thumb">
              <img src="https://images.unsplash.com/photo-1617093727343-374698b1c509?q=80&w=600&auto=format&fit=crop" alt="Төмсний хучмал">
            </div>
            <div>
              <div class="title">Төмсний хучмал</div>
              <div class="meta">
                <span>2,0₮</span>
                <span title="Байршил">
                  <svg viewBox="0 0 24 24" fill="none"><path d="M12 21s-7-6.3-7-11A7 7 0 1 1 19 10c0 4.7-7 11-7 11Z" stroke="currentColor" stroke-width="2"/><circle cx="12" cy="10" r="2.5" stroke="currentColor" stroke-width="2"/></svg>
                </span>
                <span>5,0★</span>
              </div>
              <div class="actions">
                <button class="pill">Нэмэлт</button>
              </div>
            </div>
          </article>
        </div>
      </section>

      <!-- Right: restaurants -->
      <aside class="section" aria-label="Хоолны газрууд">
        <h2>Хоолны газрууд</h2>

        <article class="rl-card">
          <div class="thumb" style="width:110px;height:110px;border-radius:14px">
            <img src="https://images.unsplash.com/photo-1544025162-d76694265947?q=80&w=600&auto=format&fit=crop" alt="Мандах зоог">
          </div>
          <div>
            <div class="rl-title">Мандах зоог</div>
            <div class="rl-meta">
              <span class="badge">5,0★</span>
              <span class="badge" title="Сэтгэгдэл">💬</span>
              <span class="badge" title="Байршил">📍</span>
            </div>
            <div class="rl-sub">МУИС – 7</div>
          </div>
        </article>

        <article class="rl-card">
          <div class="thumb" style="width:110px;height:110px;border-radius:14px">
            <img src="https://images.unsplash.com/photo-1498654200943-1088dd4438ae?q=80&w=600&auto=format&fit=crop" alt="Этүгэн">
          </div>
          <div>
            <div class="rl-title">Этүгэн</div>
            <div class="rl-meta">
              <span class="badge">5,0★</span>
              <span class="badge" title="Сэтгэгдэл">💬</span>
              <span class="badge" title="Байршил">📍</span>
            </div>
            <div class="rl-sub">МУИС – 2</div>
          </div>
        </article>

        <article class="rl-card">
          <div class="thumb" style="width:110px;height:110px;border-radius:14px">
            <img src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?q=80&w=600&auto=format&fit=crop" alt="Хүрмэн">
          </div>
          <div>
            <div class="rl-title">Хүрмэн</div>
            <div class="rl-meta">
              <span class="badge">5,0★</span>
              <span class="badge" title="Сэтгэгдэл">💬</span>
              <span class="badge" title="Байршил">📍</span>
            </div>
          </div>
        </article>
      </aside>
    </div>
  </main>
</body>
</html>
