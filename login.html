<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./register.css">

</head>
<body>
    <header>
        <h1>Logo</h1>
    </header>

    <main>
        <section class="login-section">
            <h2>Нэвтрэх</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username-email">Хэрэглэгчийн нэр эсвэл И-мэйл:</label>
                    <input type="text" id="login-username-email" name="usernameOrEmail" placeholder="Хэрэглэгчийн нэр эсвэл И-мэйлээ оруулна уу" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Нууц үг:</label>
                    <input type="password" id="login-password" name="password" placeholder="Нууц үгээ оруулна уу" required>
                </div>
                <button type="submit" class="login-button">Нэвтрэх</button>
                <div class="register-link">
                    <p>Шинэ хэрэглэгч үү?</p>
                    <a href="register.html" class="register-button">Бүртгүүлэх</a>
                </div>
            </form>
        </section>
        
        
    </main>

</body>
</html>
